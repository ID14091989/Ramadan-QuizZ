<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ramadan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Ramadan</h1>

        <!-- Barre de progression -->
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <!-- Affichage de la question -->
        <p id="question">La question s'affichera ici</p>
        <p id="answer">Cliquez sur "Afficher la réponse" pour voir la réponse.</p>

        <!-- Boutons alignés -->
        <div class="button-container">
            <button id="prev-btn">Question précédente</button>
            <button id="show-answer-btn">Afficher la réponse</button>
            <button id="next-btn">Question suivante</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
