<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ramadan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Ramadan</h1>
        
        <!-- Barre de progression -->
        <div id="progress-container">
            <div id="progress-bar">0%</div>
        </div>

        <h2 id="question">Question ici</h2>
        <p id="answer"></p>

        <button onclick="showAnswer()">Afficher la réponse</button>
        <button onclick="prevQuestion()">Question précédente</button>
        <button onclick="nextQuestion()">Question suivante</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
